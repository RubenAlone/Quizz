		<img th:src="@{images/sailor02.jpg}" width="600 px">
	</div>
	<div align="center">
		<h2>Sailor Moon</h2>
		<form th:action="@{/segunda}" method="POST">
			<fieldset>
				<legend>¿Qué Sailor Scouts eres?</legend>

					<input type="radio" name="color" value="azul"> Azul

					<input type="radio" name="color" value="morado"> Morado

				<p>¿Los datos son correctos?</p>
				<input type="submit" name="enviar">
				<input type="reset" name="reset" value="Borrar formulario">

		</form>
	</div>
